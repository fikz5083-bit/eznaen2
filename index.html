<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Спортивный магазин</title>
</head>
<body>
    <div class="container">
        <h2>SPORT STORE</h2>
        <p>Выберите категорию:</p>
        
        <div class="inner">
            <div class="item">
                <img src="assets/sportwear.jpg" alt="Спортивная одежда" class="img">
                <button class="btn" id="btnSportwear">Спортивная одежда</button>
            </div>
            
            <div class="item">
                <img src="assets/footwear.jpg" alt="Обувь" class="img">
                <button class="btn" id="btnFootwear">Обувь</button>
            </div>
            
            <div class="item">
                <img src="assets/accessories.jpg" alt="Аксессуары" class="img">
                <button class="btn" id="btnAccessories">Аксессуары</button>
            </div>
        </div>
        
        <div class="usercard" id="usercard"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
